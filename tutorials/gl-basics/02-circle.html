</head>
<body>

<canvas id="gl-canvas"></canvas>

<div class="num"></div>

<script type="text/javascript">

    SQR.Loader.loadAssets([
        ['point-circle.glsl', 'shader'],
    ], function(assets) {

        var w = window.innerWidth, h = window.innerHeight;

        var ctx = SQR.Context('#gl-canvas')
            .create()
            .size(w, h).
            clearColor(0, 0, 0, 1);

        var r = function() { return Math.random() };



        var radix = [], angles = [], numPoints = 10000;


        for(var i = 0; i < numPoints; i++) {
            radix.push(0.5 + Math.random() * 0.25);
            angles.push(Math.random() * SQR.TWOPI);
        }

        

        var geo = SQR.Buffer()
            .layout({ aRadius: 1, aAngle: 1 }, numPoints)
            .data('aRadius', radix)
            .data('aAngle', angles)
            .setMode(SQR.gl.POINTS)
            .update();

        var shader = SQR.Shader(assets['shader'])
            .use()
            .setUniform('uAspect', h/w)
            .attribPointers(geo);

        ctx.clear();
        geo.draw();
    });

</script>
