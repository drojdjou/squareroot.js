<body>

<div class='container'></div>


<script type="text/javascript">

	var TextureSplitter = {

		apply: function(source, destination, width, ctx) {

			

			var ow = source.width;
			var oh = source.height;

			var scale = width / ow;
			console.log(scale);

			destination.width =  ow * scale;
			destination.height = oh * scale;

			ctx.drawImage(source, 0, 0, ow, oh, 0, 0, ow * scale, oh * scale);

		}

	};

	SQR.Loader.loadAssets([
		// ["../../assets/newyork.jpg", "source"]
		["../../assets/pano-wawa-ricoh.jpg", "source"]
	], function(assets) {

		// var renderer = new SQR.Renderer();

		console.log(assets.source.width);
		console.log(assets.source.width / 2);
		console.log(600 / (assets.source.width / 2 / 2));

		var dest = document.createElement('canvas');
		var dest2 = document.createElement('canvas');
		var dest3 = document.createElement('canvas');

		var ctx = dest.getContext('2d');

		document.querySelector('.container').appendChild(dest);
		// document.querySelector('.container').appendChild(dest);

		TextureSplitter.apply(assets.source, dest, 2048, ctx); 
		// TextureSplitter.apply(dest, dest, assets.source.width / 4, ctx);
		// TextureSplitter.apply(dest, dest, 600, ctx);

		// TextureSplitter.apply(assets.source, dest, 600);
		
	});

</script>
